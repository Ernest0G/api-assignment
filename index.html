<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <title>Superhero Cards</title>
</head>

<body>
    <main class="hero-card">
        <!-- Front Side of Card-->
        <section class="hero-basics card-section">
            <h1 id="hero-name">Cyborg</h1>
            <img id="hero-image" src="https://www.superherodb.com/pictures2/portraits/10/100/1204.jpg" />
            <section class="hero-stats">
                <div class="hero-stat-group">
                    <h2 class="hero-stat-title">Combat</h2>
                    <h2 class="hero-stat-value" id="hero-combat-value">5</h2>
                </div>
                <div class="hero-stat-group">
                    <h2 class="hero-stat-title">Durability</h2>
                    <h2 class="hero-stat-value" id="hero-durability-value">5</h2>
                </div>
                <div class="hero-stat-group">
                    <h2 class="hero-stat-title">Intelligence</h2>
                    <h2 class="hero-stat-value" id="hero-intelligence-value">5</h2>
                </div>
                <div class="hero-stat-group">
                    <h2 class="hero-stat-title">Power</h2>
                    <h2 class="hero-stat-value" id="hero-power-value">5</h2>
                </div>
                <div class="hero-stat-group">
                    <h2 class="hero-stat-title">Speed</h2>
                    <h2 class="hero-stat-value" id="hero-speed-value">5</h2>
                </div>
                <div class="hero-stat-group">
                    <h2 class="hero-stat-title">Strength</h2>
                    <h2 class="hero-stat-value" id="hero-strength-value">5</h2>
                </div>
            </section>

            <!-- Back Side of Card-->
            <section class="hero-bio">

            </section>
    </main>

    <!-- User Controls -->
    <button id="random-hero-button">Random Hero</button>
    <section>
        <input id="hero-name-input" />
        <button id="hero-name-button">Search</button>
    </section>
    <script src="/main.js"></script>
</body>

</html>
